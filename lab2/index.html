<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title</title>

    <body>
        <div class="main">
            <div class="main-head">
                <div class="main-head-text">Register</div>
                <div class="main-head-text_2">Existing Customer?</div>
                <div class="main-head-text_2"><a href="">Sign In</a></div>
                <div class="main-head-close">Close</div>
                <div class="main-head-img_cl">Ã—</div>
            </div>
            <div class="main-login">
                <div class="regs">
                
                    <div class="main-login-container">
                        <label for="email">Email</label>
                        <input type="text" placeholder="Enter Email" name="email" class="info" required> 
                    </div>
                    
                    <div class="main-login-container">
                        <label for="email-repeat">Confirm Email</label>
                        <input type="text" placeholder="Confirm Email" name="email_repeat" class="info" required>
                    </div>

                    <div class="main-login-container">
                        <label for="psw">Password</label>
                        <input type="password" placeholder="Enter Password" name="psw"  class="info" required>
                    </div>

                    <div class="main-login-container">
                        <label for="code">Zip-Code</label>
                        <input type="password" placeholder="Enter Zip-Code" name="zip" class="info" required>
                    </div>
                    
                    <div class="checkbox">
                        <input type="checkbox" id="scales" name="scales" checked>
                        <label for="scales">I would like to recieve offers, updates and sale alerts from Egor Kress</label>
                    
                        
                             
                    </div>
                    <button type="submit" class="registerbtn">Register</button>
                    <div class="low">
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                    </div>
                        
                    
                </div>
    
             
            </div>
            <div class="footer">
                <div class="footer-line_1"></div>
                <div class="footer-line_2"></div>
                <div class="footer-text_1">OR</div>
                <div class="footer-text_2">use your account from</div>
                <div class="img_down">
                    <a href="https://m.facebook.com/login/?locale2=ru_RU"> <img src="./img/facebook.png" alt="x"></a>
                </div>
            </div>
            <div class="users">
            
            </div>
        </div>
